apiVersion: internal.odigos.io/v1beta1
kind: Destination
metadata:
  type: grafanacloudloki
  displayName: Grafana Cloud Loki
  category: managed
spec:
  image: grafana.svg
  signals:
    traces:
      supported: false
    metrics:
      supported: false
    logs:
      supported: true
  fields:
    - name: GRAFANA_CLOUD_LOKI_ENDPOINT
      displayName: Endpoint
      componentType: input
      componentProps:
        type: text
    - name: GRAFANA_CLOUD_LOKI_USERNAME
      displayName: Username
      componentType: input
      componentProps:
        type: text
    - name: GRAFANA_CLOUD_LOKI_PASSWORD
      displayName: Password (Api Token)
      componentType: input
      componentProps:
        type: password
      secret: true
