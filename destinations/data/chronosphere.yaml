apiVersion: internal.odigos.io/v1beta1
kind: Destination
metadata:
  type: chronosphere
  displayName: Chronosphere
  category: managed
spec:
  image: chronosphere.svg
  signals:
    traces:
      supported: true
    metrics:
      supported: true
    logs:
      supported: false
  fields:
    - name: CHRONOSPHERE_DOMAIN
      displayName: Chronosphere Company Domain
      componentType: input
      componentProps:
        type: text
    - name: CHRONOSPHERE_API_TOKEN
      displayName: API Token
      componentType: input
      componentProps:
        type: password
      secret: true
