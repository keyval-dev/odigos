# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
project_name: odigos
before:
  hooks:
    - sh -c 'cd frontend/webapp && yarn build'
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    dir: ./cli
    id: odigos
    ldflags:
      - -X github.com/keyval-dev/odigos/cli/cmd.OdigosVersion={{ .Tag }}
      - -X github.com/keyval-dev/odigos/cli/cmd.OdigosCommit={{ .ShortCommit }}
      - -X github.com/keyval-dev/odigos/cli/cmd.OdigosDate={{ .Date }}
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    dir: ./frontend
    id: odigos-ui
    binary: odigos-ui
archives:
  - id: odigos
    name_template: 'odigos_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
    builds:
      - odigos
  - id: odigos-ui
    name_template: 'odigos-ui_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
    builds:
      - odigos-ui

checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

